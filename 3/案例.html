<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一个案例</title>
  <link rel="stylesheet" href="books.css">
</head>
<body>
  <div id="app">
    <div v-if="books.length">
      <table>
        <thead>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr v-for="(book,key) in books">
          <td>{{ key+1 }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.date }}</td>
          <td>{{ book.price | showprice }}</td>
          <td>
            <button @click="decrement(key)" :disabled="book.num<=1">-</button>
            {{ book.num }}
            <button @click="increment(key)">+</button>
          </td>
          <td>
            <button @click="removebook(key)">移除</button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6">总价:{{ totalprice | showtotalprice }}</td>
        </tr>
        </tfoot>
      </table>
    </div>
    <h2 v-else>没有书</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
