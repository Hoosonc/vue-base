<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on</title>
</head>
<body>
  <div id="app">
    <button @click="logInfo()">打印消息(default:Hello World)</button><br>
    <button @click="logInfo('Self Message')">打印消息(Self Message)</button><br>
    <button @click="console.log('A Vue App')">打印消息(A Vue App)</button><br>
  </div>
  <script src="../../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      methods: {
        logInfo(msg){
          console.log(msg || 'Hello World')
        }
      }
    });
  </script>
</body>
</html>
