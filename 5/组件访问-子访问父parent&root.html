<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnclick">按钮</button>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn',
      methods:{
        btnclick(){
          console.log(this.$parent.message)
          console.log(this.$root.message)
        }
      }
    }
    let app = new Vue({
      el: '#app',
      data() {
        return{
          message: 'hxc'
        }
      },
      components:{
        cpn
      }
    });
  </script>
</body>
</html>
