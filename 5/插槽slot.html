<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn><hr>
    <cpn><span>修改了</span></cpn><hr>
    <cpn>
      <input type="text">
      <i>内容</i>
      <P>多个值同时放入</P>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>这是一个标题</h2>
      <p>这是一段文字</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn'
    }

    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc'
      },
      components:{
        cpn
      }
    });
  </script>
</body>
</html>
