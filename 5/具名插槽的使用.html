<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn></cpn>
  <cpn><span slot="center">修改了</span></cpn>
  <cpn></cpn>
  <cpn slot="left">
    <input type="text" slot="center">
    <i slot="right">内容</i>
    <P slot="left">多个值同时放入</P>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>这是一个标题</h2>
    <p>这是一段文字</p>
    <slot name="left">左边</slot>
    <slot name="center">中间</slot>
    <slot name="right">右边</slot>
  </div>
</template>
<script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
  const cpn = {
    template: '#cpn'
  }

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hxc'
    },
    components:{
      cpn
    }
  });
</script>
</body>
</html>
