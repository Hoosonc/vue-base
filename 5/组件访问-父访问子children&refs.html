<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
    <cpn></cpn>
<!--    ref用于注册引入的子组件-->
    <cpn ref="a"></cpn>
    <cpn></cpn>
    <button @click="btnClick">按钮</button>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn',
      data() {
        return{
          name: 'hxc'
        }
    },
      methods:{
        showmessage(){
          console.log('showmessage');
        }
      }
    }
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc',
      },
      components:{
        cpn
      },
      methods: {
        btnClick() {
           console.log(this.$children)
          console.log(this.$refs.a.name)
        }
      }
    });
  </script>
</body>
</html>
