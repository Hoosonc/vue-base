<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <p>第一个：</p>
    <cpn v-show="isShow"></cpn>
    <p>第二个：</p>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>我是内容</p>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn',
      data(){
        return{
          isShow :true
        }
      }
    }
    let app = new Vue({
      el: '#app',
      data(){
        return{
          message: 'hxc',
          isShow: false
        }
      },
      components: {
        cpn
      }
    });
  </script>
</body>
</html>
