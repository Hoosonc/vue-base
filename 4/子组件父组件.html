<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子组件和父组件</title>
</head>
<body>
<div id="app">
  {{message}}

</div>
<div id="app2">
  <acpn2></acpn2>
</div>
<script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">

  const Acpn1 = Vue.extend({
    template: `
         <div>
          <h2>主题1</h2>
          <p>内容1</p>
          <p>内容2</p>
          <p>内容3</p>
          <p>内容4</p>
        </div>
      `
  })

  // 父组件
  const Acpn2 = Vue.extend({
    template: `
         <div>
          <h2>主题2</h2>
          <p>内容1</p>
          <p>内容2</p>
          <p>内容3</p>
          <p>内容4</p>
          <acpn1></acpn1>
        </div>
      `,
    components: {
      acpn1: Acpn1
    }
  })
  // 在这个地方注册是全局组件
   Vue.component("acpn2",Acpn2)

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hxc'
    },
    // components:{
    //   // 在这里注册是局部属性，即app下才能用
    //   acpn: Acpn
    // }
  });
  let app2 = new Vue({
    el: '#app2',
    data: {
      message: 'hxc'
    },
    // components:{
    //   // 在这里注册是局部属性，即app下才能用
    //   acpn: Acpn
    // }
  });
</script>
</body>
</html>
