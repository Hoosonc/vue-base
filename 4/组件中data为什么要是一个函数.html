<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中data为什么要是一个函数</title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数为:{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const obj = {
      counter: 0
    }
    Vue.component('cpn',{
      template: '#cpn',
      // data(){
      //   // 这样定义的话三个<cpn>标签实际上创建了三个对象
      //   return{
      //     counter: 0
      //   }
      // },
      data(){
        // 这样加上上面的const obj的话就只有一个对象
        return obj
      },
      methods: {
        increment(){
          this.counter++
        },
        decrement(){
          this.counter--
        }
      }
    })
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc'
      }
    });
  </script>
</body>
</html>
