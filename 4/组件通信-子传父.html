<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn @itemclick="myclick"></cpn>
  </div>

  <template id="cpn">
    <div>
      <button v-for="item in catagories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn',
      data(){
        return{
          catagories: [
            {id: 1, name: '热门推荐'},
            {id: 2, name: '家用家电'},
            {id: 3, name: '手机数码'},
            {id: 4, name: '电脑办公'},
          ]
        }
      },
      methods:{
        btnClick(item){
          this.$emit('itemclick',item)
          console.log(item)
          console.log(item.id)
        }
      }
    }
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc'
      },
      components:{
        cpn
      },
      methods: {
        myclick(item){
          console.log(item)
        }
      }

    });
  </script>
</body>
</html>
