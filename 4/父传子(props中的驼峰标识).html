<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <p>{{childMyMessage}}</p>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    const cpn = {
      template: '#cpn',
      props:{
        // 当这个地方用驼峰标识时，上边 :cinfo 要改
        cInfo: {
          type: Object,
          default(){
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default() {
            return 'adada';
          }
        }
      }
    }

    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc1',
        info:{
          name: 'hxc2',
          age: 18,
          height: 1.90
        }
      },
      components: {
        cpn
      }
    });
  </script>
</body>
</html>
