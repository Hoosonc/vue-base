<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data</title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{title}}</h2>
      <p>我是内容</p>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    Vue.component('cpn',{
      template: '#cpn',
      data(){
        return{
          title: '我是标题'
        }
      }
    })

    let app = new Vue({
      el: '#app',
      data: {
        message: 'hxc'
      }
    });
  </script>
</body>
</html>
