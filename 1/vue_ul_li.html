<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        {{message}} love
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data:{
                message: 'hhh',
                movies:['ff','fdsf','dsfs','hd']
            }
        });
    </script>
</body>
</html>
