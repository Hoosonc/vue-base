<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>

</head>
<body>
    <div id="app">
        <h2>当前计数：{{count}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data:{
                count: 0
            },
            methods:{
                add: function (){
                    this.count++;
                    console.log('add');
                },
                sub: function (){
                    this.count--;
                    console.log('sub');
                }

            }
        });
    </script>
</body>
</html>
